<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="robots" content="noindex,nofollow,noarchive">
<meta http-equiv="Refresh" content="86400">
   
<script>
  function submitToken() {
    var token = document.getElementById('tokenField').value;
    var nDay = 14;
    var date = new Date();
    date.setTime(date.getTime() + (nDay * 24 * 60 * 60 * 1000))
    var expires = "; expires=" + date.toGMTString();
    document.cookie = "staticReader" + "=" + token + expires + ";";
    document.getElementById('tokenButton').style.color = "green";
  }
  
  </script>
    <title>rmflight feeds</title>
</head>
<body>
  <form id="token">
    <input type="password" id="tokenField" autocomplete="on">
    <input type="button" id="tokenButton" onclick="submitToken()" value="Submit" style="color:red">
  </form>
</body>
