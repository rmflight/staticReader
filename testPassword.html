<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="robots" content="noindex,nofollow,noarchive">
<meta http-equiv="Refresh" content="86400">
   
<script>
  function askPassword() {
    var password = prompt("Please supply your GitHub token")
    var nDay = 14;
    var date = new Date();
    date.setTime(date.getTime() + (nDay * 24 * 60 * 60 * 1000))
    var expires = "; expires=" + date.toGMTString();
    document.cookie = "staticReader" + "=" + password + expires + ";";
  }
  
  </script>
    <title>rmflight feeds</title>
</head>
<body>
  <p><input id="password" type="text" value="password" OnClick="askPassword()" autocomplete="on"></p>
</body>
